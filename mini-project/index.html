<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="index_style.css">
    <link rel="stylesheet" href="all_style.css">
</head>
<body>
<div class="main"> </div>

<script>

fetch('https://jsonplaceholder.typicode.com/users')
    .then((res) => res.json() )
    .then((users) => {
        const block = document.getElementsByClassName('main')[0]

        for (const user of users) {
        const user_block = document.createElement('div')
            user_block.innerHTML = `${user.id} ${user.name}`
            block.appendChild(user_block)

            const button = document.createElement('button')
            button.innerText = 'Детальніше'
            const div = document.createElement('br')
            user_block.appendChild(div)
            user_block.appendChild(button)

            button.onclick = () => {
                location.href = `./user-details.html?userId=${user.id}`;
            }

        }


    } )




























//              В index.html
//    1 отримати масив об'єктів з endpoint`а https://jsonplaceholder.typicode.com/users
//    2 Вивести id,name всіх user в index.html. Окремий блок для кожного user.
//    3 Додати кожному блоку кнопку/посилання , при кліку на яку відбувається перехід  на сторінку user-details.html, котра має детальну інфорацію про об'єкт на який клікнули
//
//
//              На странице user-details.html:
//    4 Вивести всю, без виключення, інформацію про об'єкт user на який клікнули
//    5 Додати кнопку "post of current user", при кліку на яку, з'являються title всіх постів поточного юзера
//    (для получения постов используйте эндпоинт https://jsonplaceholder.typicode.com/users/USER_ID/posts)
//    6 Каждому посту додати кнопку/посилання, при кліку на яку відбувається перехід на сторінку post-details.html, котра має детальну інфу про поточний пост.
//
//              На странице post-details.html:
//    7 Вивести всю, без виключення, інформацію про об'єкт post на який клікнули .
//    8 Нижчє інформаці про пост, вивести всі коментарі поточного поста (ендпоінт  - https://jsonplaceholder.typicode.com/posts/POST_ID/comments)
//
//              Стилизація проєкта -
//    index.html - всі блоки з user - по 2 в рядок. кнопки/аосилвння розташувати під інформацією про user.
//    user-details.html - блок з інфою про user зверху сторінки. Кнопка нижчє, на 90% ширини сторінки, по центру.
//        блоки з короткою іфною про post - в ряд по 5 .
//    post-details.html - блок з інфою про пост зверху. Коментарі - по 4 в ряд.
//        Всі елементи котрі характеризують users, posts, comments візуалізувати, так, щоб було видно що це блоки (дати фон. марджини і тд)

</script>
</body>
</html>
